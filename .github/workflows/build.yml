name: Build and Validate

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Validate and Build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ—ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¥Ÿ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install

      - name: ğŸ” Run Lint
        run: bun run lint

      - name: ğŸ“ Type Check
        # Skips emitting files, just checks for TypeScript errors
        run: bunx tsc --noEmit

      - name: ğŸ—ï¸ Build Web Bundle (Validation)
        # Runs expo export to ensure the project bundles correctly
        # This confirms assets and entry points are valid without needing native creds
        run: bunx expo export
